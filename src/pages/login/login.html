<ion-content padding style="background: url(assets/imgs/Login-Wallpaper.jpg) center; background-size: cover;" padding overflow-scroll="false">
    <ion-row>
        <ion-col></ion-col>
        <ion-col width-75><img class="img-profile" src="../assets/imgs/JaguarSoft.png"></ion-col>
        <ion-col></ion-col>
    </ion-row>
    <form (ngSubmit)="authentication()">
        <ion-list no-lines>
            <ion-item class="item item-trns">
                <ion-label style="color: white;" floating>Usuario</ion-label>
                <ion-input type="text" name="username" [(ngModel)]="user.email" required></ion-input>
            </ion-item>
            <ion-item class="item item-trns">
                <ion-label style="color: white;" floating>Constraseña</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="user.password" required></ion-input>
            </ion-item>
            <ion-item class="item item-trns">
                <button ion-button block full [disabled]="btnDisabled" type="submit" color="save">Iniciar Sesión</button>
            </ion-item>
        </ion-list>
    </form>
    <ion-list no-lines>
        <ion-item class="items items-trns">
            <button style="color: white;" ion-button block clear type="button" (click)="register()">Registrarse</button>
        </ion-item>
    </ion-list>
</ion-content>

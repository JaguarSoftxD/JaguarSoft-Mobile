<ion-header>
  <ion-navbar color="client">
    <ion-title>Método de Pago</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="saveChanges()">
    <ion-list >
      <!-- NIT -->
      <ion-item>
        <ion-label floating>Tipo de Pago</ion-label>
        <ion-select [(ngModel)]="formcard.tipo" name="tipo">
          <ion-option value="1"><ion-icon ios="ios-cash" md="md-cash"></ion-icon>  Pago Contra Entrega</ion-option>
          <ion-option value="2"><ion-icon ios="ios-card" md="md-card"></ion-icon>  Pagar con Tarjeta de Crédito</ion-option>
        </ion-select>
      </ion-item>
      <div *ngIf="formcard.tipo == 2">
      <!-- NOMBRE -->
      <ion-item>
        <ion-label floating><ion-icon ios="ios-card" md="md-card"></ion-icon>  Numero de Tarjeta de Credito</ion-label>
        <ion-input type="number" [(ngModel)]="formcard.numCard" name="numCard">
        </ion-input>
      </ion-item>
      <!-- FECHA -->
      <ion-item>
        <ion-label floating>CVV/CVC</ion-label>
        <ion-input type="number" [(ngModel)]="formcard.cvv" name="cvv">
          </ion-input>
      </ion-item>
      <!-- NO. FACTURA -->
      <ion-item>
        <ion-label floating>Nombre en la Tarjeta</ion-label>
        <ion-input type="text" [(ngModel)]="formcard.name" name="name">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating><ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>  Fecha de Caducidad</ion-label>
        <ion-select [(ngModel)]="formcard.mm" name="mm">
          <ion-option value="1">1</ion-option>
          <ion-option value="2">2</ion-option>
          <ion-option value="3">3</ion-option>
          <ion-option value="4">4</ion-option>
          <ion-option value="5">5</ion-option>
          <ion-option value="6">6</ion-option>
          <ion-option value="7">7</ion-option>
          <ion-option value="8">8</ion-option>
          <ion-option value="9">9</ion-option>
          <ion-option value="10">10</ion-option>
          <ion-option value="11">11</ion-option>
          <ion-option value="12">12</ion-option>
        </ion-select>
        <ion-select [(ngModel)]="formcard.dd" name="dd">
          <ion-option value="1">1</ion-option>
          <ion-option value="2">2</ion-option>
          <ion-option value="3">3</ion-option>
          <ion-option value="4">4</ion-option>
          <ion-option value="5">5</ion-option>
          <ion-option value="6">6</ion-option>
          <ion-option value="7">7</ion-option>
          <ion-option value="8">8</ion-option>
          <ion-option value="9">9</ion-option>
          <ion-option value="10">10</ion-option>
          <ion-option value="11">11</ion-option>
          <ion-option value="12">12</ion-option>
          <ion-option value="13">13</ion-option>
          <ion-option value="14">14</ion-option>
          <ion-option value="15">15</ion-option>
          <ion-option value="16">16</ion-option>
          <ion-option value="17">17</ion-option>
          <ion-option value="18">18</ion-option>
          <ion-option value="19">19</ion-option>
          <ion-option value="20">20</ion-option>
          <ion-option value="21">21</ion-option>
          <ion-option value="22">22</ion-option>
          <ion-option value="23">23</ion-option>
          <ion-option value="24">24</ion-option>
          <ion-option value="25">25</ion-option>
          <ion-option value="26">26</ion-option>
          <ion-option value="27">27</ion-option>
          <ion-option value="28">28</ion-option>
          <ion-option value="29">29</ion-option>
          <ion-option value="30">30</ion-option>
          <ion-option value="31">31</ion-option>
        </ion-select>
      </ion-item>
    </div>
      <button ion-button type="submit" block color="save">Continuar</button>
    </ion-list>
  </form>
</ion-content>

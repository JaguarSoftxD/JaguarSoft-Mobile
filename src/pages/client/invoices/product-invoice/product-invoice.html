<ion-header>
  <ion-navbar color="client">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Factura No. {{ parameter }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <p><strong>Nombre: </strong>{{username}}</p>
    <p><strong>Nit: </strong>{{nit}}</p>
    <p><strong>Email: </strong>{{email}}</p>
    <p><strong>Direcci√≥n: </strong>{{address}}</p>
  </ion-item>

  <ion-list id="myList" no-lines>
    <ion-item *ngFor="let p of products"> 
      <div style="height: 60px;" item-start>
        <img style="height: 60px;" src="{{p.image}}">
      </div>
      <h2>{{p.product}}</h2>
      <p><strong>Cantidad: </strong>{{p.qty}}</p>
      <p><strong>Subtotal: </strong>{{p.subtotal}}</p>
    </ion-item>
  </ion-list><br/>

  <!-- TOTAL -->
  <ion-item>
    <ion-label floating><ion-icon ios="ios-cash-outline" md="md-cash"></ion-icon>  Total</ion-label>
    <ion-input type="text" [(ngModel)]="total" name="total" disabled>
    </ion-input>
  </ion-item>
</ion-content>

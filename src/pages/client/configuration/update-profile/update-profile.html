<ion-header>
  <ion-navbar color="client">
    <ion-title>Editar Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form (ngSubmit)="update()">
    <ion-row>
      <ion-col>
        <ion-list>
          <!-- NOMBRE DEL USUARIO -->
          <ion-item>
            <ion-label floating>Nombres</ion-label>
            <ion-input type="text"
            [(ngModel)]="profileUpdate.firstname" name="firstname">
            </ion-input>
          </ion-item>
          <!-- APELLIDOS -->
          <ion-item>
            <ion-label floating>Apellidos</ion-label>
            <ion-input type="text"
            [(ngModel)]="profileUpdate.lastname" name="lastname">
            </ion-input>
          </ion-item>
          <!--CORREO ELECTRONICO -->
          <ion-item>
            <ion-label floating>Correo Electrónico</ion-label>
            <ion-input type="text"
            [(ngModel)]="profileUpdate.email" name="email">
            </ion-input>
          </ion-item>
          <!-- EDAD -->
          <ion-item>
            <ion-label floating>Nit</ion-label>
            <ion-input type="text"
            [(ngModel)]="profileUpdate.nit" name="nit">
            </ion-input>
          </ion-item>
          <!-- CUMPLEAÑOS -->
          <ion-item>
            <ion-label floating>Fecha de Nacimiento</ion-label>
            <ion-datetime displayFormat="DD MMM YYYY"
            [(ngModel)]="profileUpdate.birthday" name="birthday">
            </ion-datetime>
          </ion-item>
          <!-- TELEFONO -->
          <ion-item>
            <ion-label floating>No. Teléfono</ion-label>
            <ion-input type="text"
            [(ngModel)]="profileUpdate.phone" name="phone">
            </ion-input>
          </ion-item>
          <!--TRABAJO -->
          <ion-item>
            <ion-label floating>Dirección</ion-label>
            <ion-input type="text"
            [(ngModel)]="profileUpdate.address" name="address">
            </ion-input>
          </ion-item>
          </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button full color="primary" type="submit" >
      Guardar
      </button>
    </ion-row>
    </form>
  </ion-grid>
</ion-content>

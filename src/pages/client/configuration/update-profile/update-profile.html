<ion-header>
  <ion-navbar color="client">
    <ion-title>Editar Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form (ngSubmit)="update()">
    <ion-row>
      <ion-col>
        <ion-list>
          <!-- NOMBRE DEL USUARIO -->
          <ion-item>
            <ion-label floating>Nombres</ion-label>
            <ion-input type="text"
            [(ngModel)]="userUpdate.firstname" name="firstname">
            </ion-input>
          </ion-item>
          <!-- APELLIDOS -->
          <ion-item>
            <ion-label floating>Apellidos</ion-label>
            <ion-input type="text"
            [(ngModel)]="userUpdate.lastname" name="lastname">
            </ion-input>
          </ion-item>
          <!--CORREO ELECTRONICO -->
          <ion-item>
            <ion-label floating>Correo Electrónico</ion-label>
            <ion-input type="text"
            [(ngModel)]="userUpdate.email" name="email">
            </ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Contraseña</ion-label>
              <ion-input type="password"
              [(ngModel)]="userUpdate.password" name="password">
              </ion-input>
            </ion-item>
          <!-- EDAD -->
          <ion-item>
            <ion-label floating>Nit</ion-label>
            <ion-input type="text"
            [(ngModel)]="userUpdate.nit" name="nit">
            </ion-input>
          </ion-item>
          <!-- TELEFONO -->
          <ion-item>
            <ion-label floating>No. Teléfono</ion-label>
            <ion-input type="text"
            [(ngModel)]="userUpdate.phone" name="phone">
            </ion-input>
          </ion-item>
          <!--TRABAJO -->
          <ion-item>
            <ion-label floating>Dirección</ion-label>
            <ion-input type="text"
            [(ngModel)]="userUpdate.address" name="address">
            </ion-input>
          </ion-item>
          </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button full color="primary" type="submit" color="save">
      Guardar
      </button>
    </ion-row>
    </form>
  </ion-grid>
</ion-content>

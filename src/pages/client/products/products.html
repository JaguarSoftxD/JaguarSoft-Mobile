<ion-header>
  <ion-navbar color="client">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Productos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar id="myInput" [(ngModel)]="search"
    (ionChange)="searchTable()" (keyup)="searchTable()">
  </ion-searchbar>

  <ion-list no-lines id="myList" >
    <ion-card *ngFor="let p of products" >
        <img src="{{p.image}}" *ngIf="p.image"/>
        <img src="../../../assets/imgs/Error 404.jpg" *ngIf="!p.image"/>
        <ion-card-content>
            <ion-card-title *ngIf="name">{{p.name}}</ion-card-title>
            <ion-card-title *ngIf="product_name">{{p.product_name}}</ion-card-title>
            <p><strong>Descripcion: </strong>{{p.description}}</p>
            <p><strong>Precio: </strong> {{p.price}}</p>
        </ion-card-content>
        <ion-list>
          <button ion-item (click)="addToCart(p)">
          <ion-icon name="ios-cart" item-start></ion-icon>
          Añadir al Carrito
          </button>
          <button ion-item (click)="addFavorite(p.product_id)">
          <ion-icon name="ios-star" item-start></ion-icon>
          Añadir a Favoritos
          </button>
      </ion-list>
    </ion-card>
  </ion-list>
</ion-content>

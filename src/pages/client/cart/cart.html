<ion-header>
  <ion-navbar color="client">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi Carrito</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar id="myInput" [(ngModel)]="search"
    (ionChange)="searchTable()" (keyup)="searchTable()">
  </ion-searchbar>

  <ion-list no-lines id="myList" >
  <ion-card *ngFor="let p of products" >
      <img style="height: 60%;" src="{{p.image}}" *ngIf="p.image"/>
      <img style="height: 60%;" src="../../../assets/imgs/Error 404.jpg" *ngIf="!p.image"/>
      <ion-card-content>
          <ion-card-title>
          {{p.name}}
          </ion-card-title>
          <p><strong>Descripcion: </strong>{{p.description}}
          <strong>Precio: </strong> {{p.price}}
          </p>
      </ion-card-content>
      <ion-list>
        <button ion-item (click)="deleteCar(p)">
        <ion-icon name="ios-trash" item-start></ion-icon>
        Eliminar del Carrito
        </button>
      </ion-list>
  </ion-card>
</ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="viewForm()">
      <ion-icon ios="ios-card" name="ios-card"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

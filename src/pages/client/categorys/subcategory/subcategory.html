<ion-header>
  <ion-navbar color="client">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Subcategorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines id="myList" >
        <ion-item *ngFor="let p of subcategorys" (click)="seeProducts(p.subcategory_id)">
            <div style="height: 60px;" item-start>
                <img style="height: 60px;" src="{{p.image}}">
              </div>
          <button ion-item >
          {{p.name}}
          </button>
      </ion-item>
  </ion-list>
</ion-content>

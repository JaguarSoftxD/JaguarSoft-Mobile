<ion-header>
  <ion-navbar color="client">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Subcategorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines id="myList" >
        <ion-list *ngFor="let p of subcategorys">
          <button ion-item (click)="seeProducts(p.subcategory_id)">
          <ion-icon name="ios-basket" item-start></ion-icon>
          {{p.name}}
          </button>
      </ion-list>
  </ion-list>
</ion-content>
